  <style>
    :root{
      --bg1:#0f172a;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.14), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(6,182,212,0.12), transparent),
                  linear-gradient(180deg, #071027 0%, #071022 100%);
      color: #e6eef8;
      padding:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:980px;
      padding:28px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:28px;
      align-items:center;
    }

    .left{
      padding:12px 18px;
    }
    .name{
      font-weight:800;
      font-size:40px;
      margin:0 0 6px 0;
      letter-spacing:-0.02em;
    }
    .role{
      margin:0 0 18px 0;
      font-weight:400;
      color: #cde7f6;
      opacity:0.9;
    }
    .blurb{
      line-height:1.6;
      margin-bottom:18px;
      color: #bcd7ee;
    }

    .links{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .link-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:12px;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      text-decoration:none;
      color:inherit;
      font-weight:600;
      transition:transform .18s ease, background .18s ease;
      backdrop-filter: blur(6px) saturate(120%);
    }
    .link-btn:hover{transform:translateY(-4px)}

    .socials{
      display:flex;
      gap:10px;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .socials a{
      display:inline-flex;
      width:38px;
      height:38px;
      border-radius:50%;
      align-items:center;
      justify-content:center;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      color:#fff;
      text-decoration:none;
      transition:transform .18s ease;
    }
    .socials a:hover{transform:scale(1.1)}

    .right{
      padding:16px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .avatar{
      width:100%;
      height:180px;
      border-radius:10px;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      font-size:22px;
      color:white;
      letter-spacing:0.6px;
    }
    .meta{
      font-size:13px;
      color:#b6d7ef;
      opacity:0.95;
    }

    footer.small{
      font-size:12px;
      color:#9fb9d4;
      opacity:0.9;
    }

    @media (max-width:900px){
      .container{grid-template-columns:1fr; padding:20px}
      .avatar{height:140px}
      body{padding:20px}
      .name{font-size:32px}
    }
  </style>
</head>
